apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'


// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral();
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'org.apache.commons:commons-math3:3.6.1'
    //servlet
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    //json
    compile group: 'org.json', name: 'json', version: '20180813'

    //jstl
    compile 'javax.servlet:jstl:1.2'

    //Junit
    testImplementation 'junit:junit:4.12'
}
eclipse {
	wtp {
		component {
		  contextPath = 'TestApp'
		}
	}
}
war {
group = 'com.test'
 archiveName = 'gradleTestApp.war'
}

project(":gradleTestApp-ear") {
  apply plugin: 'ear'
  apply plugin: 'eclipse-wtp'
  
  group = 'com.test'
  
  project.version = rootProject.version
  project.buildDir = rootProject.buildDir
  
  	dependencies {
    	deploy project(path:":", configuration:'archives')
  	}
  
	ear {
		baseName = rootProject.name
		deploymentDescriptor {
	
			applicationName = "gradleTestApp-ear"
			displayName = "gradleTestApp-ear"
			webModule(rootProject.configurations['archives'].artifacts[0].file.name, "/testApp")
		}
	}//end ear

  
}


